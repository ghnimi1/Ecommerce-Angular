<div>
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-12">
        <nav class="breadcrumb bg-light mb-30">
          <a class="breadcrumb-item text-dark" href="/"> Home </a>
          <span class="breadcrumb-item active">Orders</span>
        </nav>
      </div>
    </div>
  </div>
  <div *ngIf="orders.length === 0" class="bg-light p-30 mb-5">
    <div class="d-flex justify-content-center mb-3">
      <h4>Your Orders is empty</h4>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-lg-12 table-responsive mb-5">
        <table
          class="table table-light table-borderless table-hover text-center mb-0"
        >
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>USER</th>
              <th>DATE</th>
              <th>Total</th>
              <th>PAID</th>
              <th>DELIVERED</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="align-middle" *ngFor="let order of orders">
            <tr>
              <td class="align-middle">{{ order._id }}</td>
              <td class="align-middle">
                <!-- {
                        users?.find((user) => user._id === item?.userId)
                          .fullName
                      } -->
              </td>
              <td class="align-middle">{{ order.createdAt | date }}</td>
              <td class="align-middle">${{ order.totalPrice }}</td>
              <td class="align-middle">
                <span *ngIf="order.isPaid">{{ order.paidAt | date }}</span>
                <i
                  *ngIf="!order.isPaid"
                  class="fas fa-times"
                  [ngStyle]="{ color: 'red' }"
                ></i>
              </td>
              <td class="align-middle">
                <span *ngIf="order.isShipped">{{
                  order.shippedAt | date
                }}</span>
                <i
                  *ngIf="!order.isShipped"
                  class="fas fa-times"
                  [ngStyle]="{ color: 'red' }"
                ></i>
              </td>
              <td class="align-middle">
                <a [routerLink]="['/order', order._id]">
                  <button class="btn btn-sm btn-secondary">Details</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
