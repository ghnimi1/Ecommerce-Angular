<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <div *ngIf="cartItems.length === 0" class="bg-light p-30 mb-5">
        <div class="d-flex justify-content-center mb-3">
          <h4>Your Cart is empty</h4>
        </div>
      </div>
      <table
        *ngIf="cartItems.length !== 0"
        class="table table-bordered text-center mb-0"
      >
        <thead class="bg-secondary text-dark">
          <tr>
            <th>Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let item of cartItems">
            <td class="align-middle">
              <img [src]="item.imgUrl" alt="" style="width: 50px" />
              {{ item.productName }}
            </td>
            <td class="align-middle">${{ item.price }}</td>
            <td class="align-middle">
              <div class="input-group quantity mx-auto" style="width: 100px">
                <div class="input-group-btn">
                  <button
                    (click)="decreaseCart(item)"
                    class="btn btn-sm btn-primary btn-minus"
                  >
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control form-control-sm bg-secondary text-center"
                  [value]="item.cartQuantity"
                />
                <div class="input-group-btn">
                  <button
                    (click)="addToCart(item)"
                    class="btn btn-sm btn-primary btn-plus"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </td>
            <td class="align-middle">${{ item.price * item.cartQuantity }}</td>
            <td class="align-middle">
              <button
                (click)="removeFromCart(item)"
                class="btn btn-sm btn-primary"
              >
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form class="mb-5" action="">
        <button
          (click)="clearCart()"
          class="btn btn-block btn-danger font-weight-bold mb-3 py-3"
        >
          Clear Cart
        </button>
      </form>
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-3 pt-1">
            <h6 class="font-weight-medium">Subtotal</h6>
            <h6 class="font-weight-medium">${{ total() }}</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Shipping</h6>
            <h6 class="font-weight-medium">$0.00</h6>
          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <div class="d-flex justify-content-between mt-2">
            <h5 class="font-weight-bold">Total</h5>
            <h5 class="font-weight-bold">${{ total() }}</h5>
          </div>
          <button
            routerLink="/checkout"
            class="btn btn-block btn-primary my-3 py-3"
          >
            Proceed To Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
