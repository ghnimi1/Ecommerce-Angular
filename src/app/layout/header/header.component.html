<div class="container-fluid">
  <div class="row bg-secondary py-2 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center">
        <a class="text-dark" href="">FAQs</a>
        <span class="text-muted px-2">|</span>
        <a class="text-dark" href="">Help</a>
        <span class="text-muted px-2">|</span>
        <a class="text-dark" href="">Support</a>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <a class="text-dark px-2" href="">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="text-dark px-2" href="">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="text-dark px-2" href="">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="text-dark px-2" href="">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="text-dark pl-2" href="">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a href="" class="text-decoration-none">
        <h1 class="m-0 display-5 font-weight-semi-bold">
          <span
            routerLink="/"
            class="text-primary font-weight-bold border px-3 mr-1"
            >E</span
          >Shop
        </h1>
      </a>
    </div>
    <div class="col-lg-6 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
          />
          <div class="input-group-append">
            <button class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-3 col-6 text-right">
      <a routerLink="/cart" class="btn border">
        <i class="fas fa-shopping-cart text-primary"></i>
        <span class="badge">{{ cartItems.length }}</span>
      </a>
    </div>
  </div>
</div>
<div class="container-fluid mb-5">
  <div class="row border-top px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; margin-top: -1px; padding: 0 30px"
      >
        <h6 class="m-0">Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical"
        [ngStyle]="{ width: 'calc(100% - 30px)', zIndex: '999' }"
      >
        <div class="navbar-nav w-100">
          <a
            [routerLink]="['/shop']"
            [queryParams]="{ category: 'computer' }"
            class="nav-item nav-link"
          >
            Computer
          </a>
          <a
            [routerLink]="['/shop']"
            [queryParams]="{ category: 'phone' }"
            class="nav-item nav-link"
          >
            Phone
          </a>
          <a
            [routerLink]="['/shop']"
            [queryParams]="{ category: 'electronics' }"
            class="nav-item nav-link"
          >
            Electronics
          </a>
          <a
            [routerLink]="['/shop']"
            [queryParams]="{ category: 'accessoire' }"
            class="nav-item nav-link"
          >
            Accessories
          </a>
          <a
            [routerLink]="['/shop']"
            [queryParams]="{ category: 'beauty' }"
            class="nav-item nav-link"
          >
            Beauty
          </a>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0"
      >
        <a href="" class="text-decoration-none d-block d-lg-none">
          <h1 class="m-0 display-5 font-weight-semi-bold">
            <span class="text-primary font-weight-bold border px-3 mr-1">E</span
            >Shop
          </h1>
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <a routerLink="/" class="nav-item nav-link active">Home</a>
            <a routerLink="/shop" class="nav-item nav-link">Shop</a>
            <a
              routerLink="/orders"
              class="nav-item nav-link"
              *ngIf="isLoggedIn() && currentUser.isAdmin"
              >Orders</a
            >
            <a
              routerLink="/create-product"
              class="nav-item nav-link"
              *ngIf="isLoggedIn() && currentUser.isAdmin"
              >Create product</a
            >
            <a routerLink="/contact" class="nav-item nav-link">Contact</a>
          </div>
          <div class="navbar-nav ml-auto py-0">
            <a
              routerLink="/login"
              class="nav-item nav-link"
              *ngIf="!isLoggedIn() && !this.authService.isAuthenticated()"
              >Login</a
            >
            <a
              routerLink="/register"
              class="nav-item nav-link"
              *ngIf="!isLoggedIn() && !this.authService.isAuthenticated()"
              >Register</a
            >
            <div
              class="nav-item dropdown"
              *ngIf="isLoggedIn() && this.authService.isAuthenticated()"
            >
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                  class="rounded-circle shadow-4"
                  [ngStyle]="{ width: '24px' }"
                  alt="Avatar"
                />
              </a>
              <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                <a class="dropdown-item" routerLink="/profile"> Profile </a>
                <a (click)="logout()" class="dropdown-item"> Logout </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
